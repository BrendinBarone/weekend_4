<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brendin's World</title>
  <link href="https://fonts.googleapis.com/css?family=Megrim|Syncopate|Unica+One" rel="stylesheet">
  <link rel="stylesheet" href="vendors/css/bootstrap.css">
  <link rel="stylesheet" href="vendors/css/bootstrap-theme.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="vendors/angular.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
</head>

<body ng-app="myApp" class="container">
  <div ng-controller="WorldController as world">
    <div id="header">
    <h1>{{world.title}}</h1>
    </div>
    <div class="gallery">
      <div class="col-md-4" align="center" ng-repeat="pic in world.img">
        <div class="imageContainer">
          <img class="pics" class="img-responsive" ng-click="world.toggleShow($index)" ng-show="pic.visible" ng-src="{{pic.pic}}">
          <p class="description" ng-click="world.toggleShow($index)" ng-hide="pic.visible">{{pic.desc}}</p>
        </div>
        <div class="extras">


          <button ng-click="count = count + 1"  ng-init="count=0" class=" like btn btn-info">
            <span>Like</span>

          </button>
          <p class="likeCount">
            {{count}} like's so far!!.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
